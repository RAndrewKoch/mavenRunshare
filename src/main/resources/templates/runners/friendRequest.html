<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body id="main">

<div class="centeringDiv">
    <p th:replace="fragments :: runnerbar"></p>
</div>
<p th:replace="fragments :: navbar"></p>
<div class="headerBlankSpace"></div>

<div class="centeringDiv" style="margin-bottom=10px;">
    <h1 class="runnerDetailsHeader"
        th:text="'Accepting friend request from '+${runnerRequesting.callsign}"></h1>
</div>

<div class="centeringDiv">
    <div style="width:35%; text-align:justify;">Accepting
        friend request will allow both runners to see
        each other's detail pages, as well as comments
        marked as private
    </div>
</div>
<div class="centeringDiv">
    <form action="?acceptOrDecline=accept" method="post">
        <button type="submit" class="btn btn-primary"
                th:text="'Accept friend'"></button>
    </form>
    <form action="?acceptOrDecline=decline" method="post">
        <button type="submit" class="btn btn-primary"
                th:text="'Decline request'"></button>
    </form>
    <form action="?acceptOrDecline=later" method="post">
        <button type="submit" class="btn btn-primary"
                th:text="'Return to details without choosing'"></button>
    </form>
</div>
</body>
</html>
