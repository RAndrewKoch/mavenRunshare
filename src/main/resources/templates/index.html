<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body id="main">
<div class="centeringDiv">
    <p th:replace="fragments :: runnerbar"></p>
</div>

<p th:replace="fragments :: navbar"></p>


<h1 class="homePageHeader"
        style="text-align:center;">Welcome
    to RunShare!</h1>
<div style="text-align:center">
<a  class="homePageButton btn btn-primary"
   th:unless="${currentRunner}"
   th:href="@{/runners/addRunner}">Create a
    new Runner account</a>
<a  class="homePageButton btn btn-primary"
    th:unless="${currentRunner}"
   th:href="@{/runners/login}">Log in an existing Runner
</a>
</div>
<div class="centeringDiv">
    <p th:replace="fragments :: listnavbar"></p>
</div>
</body>
</html>
